{% extends "base.html" %}

{% block content %}
<h1>投票主題</h1>
<a href="/poll/create/">新增投票主題</a>
<u1>
    {% for poll in poll_list %}
    <li>
        {{ poll.date_created }} - 
        <a href="/poll/{{ poll.id }}/">{{ poll.subject }}</a>
           <a href="/poll/{{ poll.id }}/edit/">修改</a>
           <a href="/poll/{{ poll.id }}/delete/">刪除</a>
    </li>
    {% endfor %}
</u1>
{% endblock %}

{% block title %}投票主題列表{% endblock %}
